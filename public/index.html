<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Sensores de Ozono</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Últimos Datos de Sensores de Ozono</h1>
    <div id="sensor-container">
        <table id="sensor-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Nivel de Ozono</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody id="sensor-data">
                <!-- Los datos del sensor se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
